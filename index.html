<!DOCTYPE html5>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=chrome">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="mockup.css">
</head>
<body>
    <div class="logo">
        <a href="https://placeholder.com"><img src="https://via.placeholder.com/103x31.png?Amazon_Logo"></a>
    </div>
    
    <div id="form">
        <h1>Sign In</h1>
        <form action="#" method="POST" class="input">
            <label for="email">Email (phone or mobile accounts)</label><br>
            <input type="email" id="email" name="email" placeholder="Enter Email">
            <br><br>
            <div id="set">
                <label for="password">Password</label>
                <a href="#" id="links-forgot">Forgot Password</a>
            </div>
            <br>
            <input type="password" id="password" name="password" placeholder="Enter Password">
            <br><br>
            <button type="button" class="button">Continue</button>
        </form>
        <div class="help">
        <span class="arrow-right">
        <a href="#" id="links-help">Need Help?</a></span>
        </div>
        <br>
    </div>

    <div id="new_account">
        <p>New To Amazon?</p>
        <br>
        <button type="button" id="button">Create Your Amazon Account</button>
    </div>

    <footer>
       <hr>
       <div id="footlinks">
            <a href="#" id="links">Conditions of use</a>
            <a href="#" id="links">Privacy Policy</a>
            <a href="#" id="links">Help</a>
        </div>
        &copy 1996-2020, Amazon.com,inc or its affiliates
    </footer>

    
</body>
</html>
